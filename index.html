<body>

  <div class="container">
  <h1>Hello World!</h1>
  We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>.



  <div id=output></div>
  


  <table class="u-full-width">
    <thead>
      <tr>
        <th>Specs</th>
        <th>Arch</th>
        <th>Processor</th>
     
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Processor</td>
        <td id="Arch"></td>
        <td id="Processor"></td> 
      </tr>
     
    </tbody>
  </table>




  <table class="u-full-width">
    <thead>
      <tr>
        <th>Specs</th>
        <th>Computer</th>
        <th>Memory Total (Kb)</th>
        <th>Memory Free (Kb)</th>
        <th>Memory Usage (Kb)</th>
     
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Memory Specs</td>
        <td id="Computer"></td>
        <td id="Memorytotal"></td>
        <td id="Memoryfree"></td>
        <td id="MemoryUsage"></td>
        
        
        
      </tr>
     
    </tbody>
  </table>





  <table id="cpuTable" class="u-full-width">
    <thead>
      <tr>
        
        <th>Core</th>
        <th>Speed</th>
        <th>UserMode</th>
        <th>NiceMode</th>
        <th>SysMode</th>
     
      </tr>
    </thead>
    <tbody id="cpu">

      
     
    </tbody>


    </tbody>
  </table>
